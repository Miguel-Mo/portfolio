* {
    margin: 0;
    padding: 0;

}

html {
    scroll-behavior: smooth;
    /*esto es para cuando le das a un enace interno hace que mueva suave y no directamente*/
    /*scroll-snap-type: mandatory;*/
    scroll-snap-points-y: repeat(100vh);
    /*esto es para ques emueva por secciones*/
    scroll-snap-type: y mandatory;
}

body {
    /*background-color: #737272;*/
    width: 100%;
    font-family: montserrat;

}

/*Logo*/


section {
    scroll-snap-align: start;
}

#frontop {
    height: 90vh;
    background-image: url(textura/bitchuentexture.png);
    background-color: #403E3F;

    display: flex;
    justify-content: center;
    /* position: relative;    
    padding-left: 33%;    
    padding-top: 3%;
    margin: auto;   */
}


#circuloexterior {
    position: absolute;
    width: 470px;
    height: 470px;
    /*width: 35%;/*
  height: 35%;*/
    border: 1px solid white;
    border-radius: 50%;
    animation: exterior 7s;

    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 80px;



}

#circulomedio {

    display: flex;
    align-items: center;
    justify-content: center;

    position: absolute;
    width: 80%;
    height: 80%;
    border: 1px solid white;
    border-radius: 50%;
    animation: medio 7s;



}

#circulointerior {


    display: flex;
    align-items: center;
    justify-content: center;

    position: absolute;
    width: 70%;
    height: 70%;
    border: 1px solid white;
    border-radius: 50%;
    animation: interior 7s;


}

#lognombre {
    display: flex;
    align-items: center;
    justify-content: center;

    position: absolute;
    width: 70%;
    height: 70%;
    color: white;
    text-align: center;
    font-size: 55px;

}

#nombrentero {
    color: white;
    font-size: 20px;
    animation: lnombre 12s;

    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin-bottom: 30px;

}

/*ANIMACION DE LOGO*/
@keyframes exterior {

    0% {
        opacity: 0%;
    }

    30% {
        opacity: 80%;
    }

    70% {
        opacity: 100%;
    }
}

@keyframes medio {

    0% {
        opacity: 0%;
    }

    40% {
        opacity: 80%;
    }

    80% {
        opacity: 100%;
    }
}

@keyframes interior {

    0% {
        opacity: 0%;
    }

    50% {
        opacity: 80%;
    }

    90% {
        opacity: 100%;
    }
}

@keyframes lnombre {

    0% {
        opacity: 0%;
    }


    100% {
        opacity: 100%;
    }
}

/*SOCIAL MEDIA*/
.menu {
    background-image: url(textura/bitchuentexture.png);
    background-color: #403E3F;
    height: 10vh;
    top: 0px;
    position: sticky;
}

.menu img:hover {
    animation-name: bigger;
    animation-duration: 0.3s;
    animation-fill-mode: forwards;
}

@keyframes bigger {
    from {
        transform: scale(1)
    }

    to {
        transform: scale(1.1)
    }
}

@keyframes aparicion {
    0% {
        opacity: 0;
    }

    70% {
        opacity: 0;
    }

    80% {
        opacity: 50%
    }

    100% {
        opacity: 100%;
    }
}


.menu ul {
    display: flex;
    align-items: center;
    justify-content: center;
    list-style-type: none;
    background: rgba(0, 0, 0, 0);
    animation-name: aparicion;
    animation-duration: 5s;
}

.menu li {
    margin: 10px;

}
